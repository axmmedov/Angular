


<div class="task-container">
    <h2>HTTP Client and APIs</h2>
    <div class="task-form">
        <input class="task-input" [(ngModel)]="newTask" placeholder="Yangi vazifani kiriting" (keyup.enter)="addTask()">
        <button class="task-button" (click)="addTask()">Qo‘shish</button>
    </div>

    <ul>
        <li *ngFor="let task of tasks; trackBy: trackById">
            {{ task.task }}
            <button (click)="deleteTask(task.id!)">❌</button>
        </li>
    </ul>
</div>
