<div class="container">
    <h2>Task List</h2>
    <input [(ngModel)]="query" placeholder="Filter tasks..." class="input-box">
  
    <ul>
      <li *ngFor="let task of tasks | filterTasks:query">
        <span>{{ task | uppercase }} - {{ dueDate | date:'shortDate' }}</span>
      </li>
    </ul>
  </div>
